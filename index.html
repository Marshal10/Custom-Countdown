<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="video-container">
        <video src="time.mp4" id="video" loop muted autoplay></video>
    </div>
    <div class="video-overlay"></div>
    <div class="main-container">
        <div class="input-container" id="input-container" hidden>
            <h1 class="title">Create a Custom Countdown</h1>
            <form class="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" placeholder="What are you counting down to?" id="inputTitle">

                <label for="date">Select a Date</label>
                <input type="date" name="" id="inputDate">
                <button id="submit">Submit</button>
            </form>
        </div>

        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title">Custom Title Here</h1>
            <ul>
                <li><span id="days">0</span>DAYS</li>
                <li><span id="hours">0</span>HOURS</li>
                <li><span id="minutes">0</span>MINUTES</li>
                <li><span id="seconds">0</span>SECONDS</li>
            </ul>
            <button id="reset">Reset</button>
        </div>

        <div class="complete" id="complete">
            <h1 class="complete-title">Countdown Complete!</h1>
            <h1 id="complete-info">Title finished on Date</h1>
            <button id="new-countdown">New Countdown</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
