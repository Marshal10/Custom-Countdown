<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="video-container">
        <video src="time.mp4" id="video" loop muted autoplay></video>
    </div>
    <div class="video-overlay"></div>
    <div class="input-container">
        <h1 class="title">Create a Custom Countdown</h1>
        <form class="form" id="countdownForm">
            <label for="title">Title</label>
            <input type="text" placeholder="What are you counting down to?" id="inputTitle">

            <label for="date">Select a Date</label>
            <input type="date" name="" id="inputDate">
            <button id="submit" class="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
